 OG_industrial_effort:0 "重视工业"
 OG_industrial_effort_desc:0 "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"

 OG_industrial_effort_2:0 "重视工业 II"
 OG_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民再一次完成巨大的工业进步。"

 OG_construction_effort:0 "重视建筑"
 OG_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 OG_construction_effort_desc:0 "即使在战争笼罩全球的情况下，也不能低估民用工业的能力。"

 OG_production_effort:0 "重视军备"
 OG_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 OG_production_effort_desc:0 "能造拖拉机，就能造坦克！我们决不能让我们的军事生产能力落后。"

 OG_construction_effort_2:0 "重视建筑 II"
 OG_construction_effort_2_desc:0 "继续扩建我们的工厂将使我们能够加快贸易和进一步建设所需的货物生产。"

 OG_production_effort_2:0 "重视军备 II"
 OG_production_effort_2_desc:0 "试图改造民用工厂来生产军事装备是低效的。我们现在应该集中精力准备军事生产。"
 
 OG_production_effort_3:0 "重视军备 III"
 OG_production_effort_3_desc:0 "为了满足对新装备的需求，我们必须继续努力扩建军工厂。"

 OG_infrastructure_effort:0 "重视基建"
 OG_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或建设。"
 OG_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"

 OG_infrastructure_effort_2:0 "重视基建 II"
 OG_infrastructure_effort_2_desc:0 "进一步扩展我们的基础设施，将使高科技秘密项目所需的运输和通信成为可能。"

 OG_construction_effort_3:0 "重视建筑 III"
 OG_construction_effort_3_desc:0 "基础设施网络的扩展大大提高了我们的施工能力。"

 OG_nuclear_effort:0 "奇迹武器"
 OG_nuclear_effort_desc:0 "站在改变世界的发现的边缘，我们不能让他人点燃有朝一日可能吞噬地球的火焰。"

 OG_extra_tech_slot:0 "国家研究院"
 OG_extra_tech_slot_desc:0 "我们的工业扩张和其他最新进展可能使我们能够同时进行更多的研发工作。"

 OG_extra_tech_slot_2:0 "分类科研部门"
 OG_extra_tech_slot_2_desc:0 "我们国家的快速工业化为研发工作带来了新的机遇，我们应该抓住这些机遇。"

 OG_technology_sharing_focus:0 "科技共享"
 OG_technology_sharing_focus_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"

