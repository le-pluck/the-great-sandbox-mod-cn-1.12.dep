 OG_railway_effort:0 "铁路网扩建"
 OG_railway_effort_desc:0 "让火车准时运行！"
 
 OG_electronics_focus:0 "计算技术的进步"    #secret_weapons
 OG_electronics_focus_desc:0 "将所有额外资源用于研发坦克和飞机是很诱人的，但赢得战争的秘诀在于全新的科学领域：电子、火箭和核研究。"
 
 OG_generic_radar_focus:0 "无线电定位系统"
 OG_generic_radar_focus_desc:0 "探测敌方轰炸机的能力对战争至关重要。我们应不遗余力地进一步发展雷达技术，并在沿海地区建设探测站网络。"
 
 OG_rocket_effort:0 "火箭科学"
 OG_rocket_effort_desc:0 "火箭和喷气发动机使无人驾驶和有人驾驶的船只都能达到前所未有的速度。开拓这些技术将使我们能够出其不意地打击敌人。"
 
 ### Fascism ###
 
 OG_political_effort:0 "重视政治"
 OG_political_effort_desc:0 "要想改变世界，先改变我们的国家。应当把加强我们的政治地位视作首要任务。"

 OG_collectivist_ethos_focus:0 "集体主义精神"
 OG_collectivist_ethos_focus_desc:0 "我们的敌人或许能分裂并征服那些较小的国家，但我们的人民已经团结一致，人人为我，我为人人。"
 
 OG_nationalism_focus:0 "民族主义"
 OG_nationalism_focus_desc:0 "我们的国家是独一无二的，我们在政治上的成就也不可能发生在任何其他地方。我们必须要不惜代价为之奋斗。"
 
 OG_seize_foreign_assets_focus:0 "没收外国资产"
 OG_seize_foreign_assets_focus_desc:0 "§Y无§!"
 
 OG_military_youth_focus:0 "全国青年组织"
 OG_military_youth_focus_desc:0 "对我国青年进行纪律教育和政治教育的组织将及早培养他们的忠诚和自我牺牲精神。"

 OG_militarism_focus:0 "[ROOT.GetAdjective]军国主义"  # TODO: 等翻译完国名之后来检查这里是否如预期般工作
 OG_militarism_focus_desc:0 "那些将军队视为必要之恶的人注定会在战争面前犹豫不决。我们将把军国主义根植于我们的文化之中，成为一个军人的民族。"

