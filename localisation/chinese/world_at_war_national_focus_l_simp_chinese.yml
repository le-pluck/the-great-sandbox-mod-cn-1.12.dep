 ### Navy ###

 OG_naval_effort:0 "重视海军"
 OG_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 OG_naval_effort_desc:0 "扩充海军应该是我们的首要任务。将所有可用资源分配给新船坞和轻型水面舰艇研究。"

 OG_flexible_navy_focus:0 "重视机动舰队理论"
 OG_flexible_navy_focus_desc:0 "根据潜艇技术的进步重塑海战，这将使我们更有效地打击敌方的护航舰队。而灵活的航母将时我们在大洋的任何位置获得优势。"

 OG_large_navy_focus:0 "重视大舰队理论"
 OG_large_navy_focus_desc:0 "调整我们的海军理论以适应大型舰艇，并确保我们护航舰队的安全，这会助益我们研发相关任务所需的舰船。"

 OG_submarine_effort:0 "重视潜艇"
 OG_submarine_effort_desc:0 "潜艇战是自鱼雷艇发明以来最激动人心的海军发展。我们不仅要防范潜艇，还要利用潜艇打击敌方航运。"

 OG_cruiser_effort:0 "重视巡洋舰"
 OG_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"

 OG_destroyer_effort:0 "重视驱逐舰"
 OG_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。而驱逐舰将成为其中关键。"

 OG_capital_ships_effort:0 "重视主力舰"
 OG_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军的优势。"

 OG_naval_effort_2:0 "重视海军 II"
 OG_naval_effort_2_desc:0 "§Y无§!"
 
 OG_naval_base_effort:0 "重视海军基地建设"
 OG_naval_base_effort_tt:0 "在完全控制的核心地区的所有§Y海军基地§!:\n添加 §G2§! §Y海军基地§!。（即是升 2 级）"
 
 OG_coastal_batteries_effort:0 "建造海岸要塞"
 OG_coastal_batteries_effort_tt:0 "在完全控制的核心地区的所有§Y海军基地§!:\n添加 §G3§! §Y海岸要塞§!。"
 
 OG_naval_refitting_effort:0 "舰艇改装厂"
 OG_naval_refitting_effort_desc:0 "§Y无§!"
 
 OG_naval_mine_warfare_effort:0 "水雷战"
 OG_naval_mine_warfare_effort_desc:0 "使用舰船来保卫我们的整条海岸线经济上是不合算的。通过在战略要地布设水雷，我们可以阻扰乃至击伤试图接近我国海岸的敌方舰队。"  # transsup
 
 OG_naval_doctrine_effort:0 "重视海军学说 II"
 OG_naval_doctrine_effort_desc:0 "船只研发的最新进展使我们有了新的战略和战术选择，对这些新的理论我们需要有新的计划和实验来验证。"  # transsup
 
 OG_convoy_escort_focus:0 "装甲运输船"
 OG_convoy_escort_focus_desc:0 "通过加强我们运输船队的装甲，能有效削弱敌方潜艇对航线的危害。"  # transsup
 
 OG_wolfpacks_focus:0 "模块化建造"
 OG_wolfpacks_focus_desc:0 "采用模块化的潜艇建造方式，将利于我们控制生产成本，提高潜艇产量。"  # transsup

 OG_naval_doctrine_effort_2:0 "重视海军学说 III"
 OG_naval_doctrine_effort_2_desc:0 "先进的海军学说决定了我们舰队进行战斗时有效的指导理念。"  # transsup
 
 OG_carrier_effort:0 "重视航母"
 OG_carrier_effort_desc:0 "现代化战斗舰队的主力将会是航空母舰而不是战列舰。早在1921年，美国人就证明了制空权对海战的重要性！"
 
