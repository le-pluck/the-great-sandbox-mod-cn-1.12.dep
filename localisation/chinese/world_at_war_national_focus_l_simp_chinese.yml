 OG_domestic_plane_production_focus:0 "国产飞机项目"
 OG_domestic_plane_production_focus_desc:0 "让我们的航空工业自主研发设计飞机型号，也许能在提高生产效率方面产生意想不到的额外作用。"  # transsup
 
 OG_flying_clubs_focus:0 "资助飞行俱乐部"
