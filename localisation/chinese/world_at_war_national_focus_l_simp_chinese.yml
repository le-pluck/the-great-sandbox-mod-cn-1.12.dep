 ### Aviation ###
 
 OG_aviation_effort:0 "重视空军"
 OG_aviation_effort_bypass_tt:0 "bypass_tt 没有足够的建筑位可以用于建造§Y空军基地§!"
 OG_aviation_effort_tt:0 "tt 没有足够的建筑位可以用于建造§Y空军基地§!"
 OG_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。任何一个现代化国家都应该掌握先进的航空技术。"

 OG_fighter_focus:0 "重视战斗机"
 OG_fighter_focus_desc:0 "我们还没有看到世界大战中的最后一场狗斗。保持战斗机发展的领先地位将使我们在未来的战争中占据优势。"

 OG_bomber_focus:0 "重视轰炸机"
 OG_bomber_focus_desc:0 "当未来的人们谈及当今战争的恐怖时，从天而降的火雨将会是最显著的特征。我们将竭尽全力确保我们的敌人讲述这些故事。"

 OG_aviation_effort_2:0 "重视空军 II"
 OG_aviation_effort_2_desc:0 "要使我们的空军与其他军种很好地融合，就必须进一步推进航空事业的发展。"
 OG_CAS_effort:0 "高空死神"   #CAS Effort
 OG_CAS_effort_desc:0 "仅仅是地面车辆的支持对于现代军队来说是不够的，我们还需要强大的空中力量协助军队作战。"

 OG_escort_planes_focus:0 "远程护航"
 OG_escort_planes_focus_desc:0 "我们的战术轰炸机和战略轰炸机需要拥有远程护航提供保护，才能安全抵达目标区域后返航。"  # transsup
 
