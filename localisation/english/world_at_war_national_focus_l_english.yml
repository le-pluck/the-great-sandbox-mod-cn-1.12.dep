 ### Industry ###

 OG_company_expansion_projects_focus:0 "Company Expansion Projects"
 OG_company_expansion_projects_focus_desc:0 ""
 OG_company_expansion_projects_focus_tt:0 "Enables enhancements of the bonuses for all designer companies."

 OG_flexible_company_contracts_focus:0 "Flexible Contracts"
 OG_flexible_company_contracts_focus_desc:0 ""

 OG_industrial_effort:0 "Industrial Effort"
 OG_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."

 OG_industrial_effort_2:0 "Industrial Effort II"
 OG_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."

 OG_construction_effort:0 "Construction Effort"
 OG_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 OG_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."

 OG_production_effort:0 "Armament Effort"
 OG_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 OG_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."

 OG_construction_effort_2:0 "Construction Effort II"
 OG_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."

 OG_production_effort_2:0 "Armament Effort II"
 OG_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 
 OG_production_effort_3:0 "Armament Effort III"
 OG_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."

 OG_infrastructure_effort:0 "Infrastructure Effort"
 OG_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 OG_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"

 OG_infrastructure_effort_2:0 "Infrastructure Effort II"
 OG_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."

 OG_construction_effort_3:0 "Construction Effort III"
 OG_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."

 OG_nuclear_effort:0 "Nuclear Wonder Weapons"
 OG_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."

 OG_extra_tech_slot:0 "National Research Institute"
 OG_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."

 OG_extra_tech_slot_2:0 "Classified Discoveries Department"
 OG_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."

 OG_technology_sharing_focus:0 "Technology Sharing"
 OG_technology_sharing_focus_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."

