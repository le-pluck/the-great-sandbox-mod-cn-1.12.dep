 ### Army ###

 OG_army_effort:0 "Army Effort"
 OG_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."


 OG_motorization_effort:0 "Motorization Effort"
 OG_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."

 OG_cavalry_effort:0 "Repurpose the Cavalry Corps"
 OG_cavalry_effort_desc:0 "With the modernization of our armed forces and the introduction of trucks, we need to repurpose our old cavalry corps to other duties."
 OG_cavalry_effort_tt:0 "Creates a free §YDivision Template§! with 5 §YCavalry Battalions§!."

