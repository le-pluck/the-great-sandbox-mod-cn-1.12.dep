 OG_NAV_effort:0 "NAV Effort"   #NAV Effort
 OG_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 
 ### Navy ###

 OG_naval_effort:0 "Naval Effort"
 OG_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 OG_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."

 OG_flexible_navy_focus:0 "Flexible Naval Doctrine Effort"
 OG_flexible_navy_focus_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."

 OG_large_navy_focus:0 "Large Naval Doctrine Effort"
 OG_large_navy_focus_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."

 OG_submarine_effort:0 "Submarine Effort"
 OG_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."

 OG_cruiser_effort:0 "Cruiser Effort"
 OG_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."

 OG_destroyer_effort:0 "Destroyer Effort"
 OG_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."

 OG_capital_ships_effort:0 "Capital Ship Effort"
 OG_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

 OG_naval_effort_2:0 "Naval Effort II"
 OG_naval_effort_2_desc:0 ""
 
 OG_naval_base_effort:0 "Shipyard Building Effort"
 OG_naval_base_effort_tt:0 "All §YNaval Bases§! in fully controlled core states:\nAdd §G2§! §YNaval Bases§!."
 
