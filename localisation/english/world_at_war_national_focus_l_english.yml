 OG_why_we_fight_focus:0 "Why We Fight"
 OG_why_we_fight_focus_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 
 
 
 