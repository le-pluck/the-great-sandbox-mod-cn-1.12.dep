 OG_rationing_focus:0 "Rationing & Bomb Shelters"
 OG_rationing_focus_desc:0 ""
 
 OG_public_sector_expansion_focus:0 "Public Sector Expansion"  #/Private Sector
 OG_public_sector_expansion_focus_tt:0 "All §Ycontrolled core states§!:\nAdd §G2§! Building Slots."
 OG_public_sector_expansion_focus_desc:0 ""
 
 OG_railway_effort:0 "Railway Network Expansion"
 OG_railway_effort_desc:0 "Make the trains run on time!"
 
 OG_electronics_focus:0 "Computing Advancements"    #secret_weapons
 OG_electronics_focus_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 
 OG_generic_radar_focus:0 "Radiolocation Systems"
 OG_generic_radar_focus_desc:0 "The ability to detect enemy bombers will be crucial to the war effort. We should spare no resources in further developing Radar technology and constructing a network of detection stations along the coasts."
 
 OG_rocket_effort:0 "Rocketry Science"
 OG_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 
 ### Fascism ###
 
 OG_political_effort:0 "Political Effort"
 OG_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."

 OG_collectivist_ethos_focus:0 "Collectivist Ethos"
 OG_collectivist_ethos_focus_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 
 OG_nationalism_focus:0 "Nationalism"
 OG_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 
 OG_seize_foreign_assets_focus:0 "Seize Foreign Assets"
 OG_seize_foreign_assets_focus_desc:0 ""
 
 OG_military_youth_focus:0 "National Youth Organization"
 OG_military_youth_focus_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."

 OG_militarism_focus:0 "[ROOT.GetAdjective] Militarism"
 OG_militarism_focus_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."

 OG_eugenics_propaganda_focus:0 "Triumph of Will"   #Eugenics Propaganda
 OG_eugenics_propaganda_focus_desc:0 ""

 OG_paramilitarism_focus:0 "Paramilitary Intergration"
 OG_paramilitarism_focus_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."

 OG_national_labour_front_focus:0 "National Labour Front"
 OG_national_labour_front_focus_desc:0 ""

 OG_fascist_new_world_order_focus:0 "New World Order"    #Total War #Lebensraum
 OG_fascist_new_world_order_focus_desc:0 ""
 
 OG_fascist_new_world_order_focus_tt_1:0 "Random §Ycontrolled state§!:\nAdd core of §Y[ROOT.GetName]§!."
 OG_fascist_new_world_order_focus_tt_2:0 "\nRandom §Ycontrolled state§!:"
 
 OG_ideological_fanaticism_focus:0 "Ideological Fanaticism"
 OG_ideological_fanaticism_focus_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 
 ### Communism ###
 
 OG_internationalism_focus:0 "Internationalism"
 OG_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 
