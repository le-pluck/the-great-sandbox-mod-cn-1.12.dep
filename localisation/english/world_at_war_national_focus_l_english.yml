 ### Neutrality ###
 
 OG_liberty_ethos_focus:0 "Liberty Ethos"
 OG_liberty_ethos_focus_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 
 OG_neutrality_focus:0 "Isolationism"
 OG_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 
 OG_neutrality_trade_focus:0 "Open Trade Agreements"
 OG_neutrality_trade_focus_desc:0 ""
 
 OG_concessions_focus:0 "Realpolitik"   #Flexible Foreign Policy
 OG_concessions_focus_desc:0 ""
 
 OG_deterrence_focus:0 "Deterrence"
 OG_deterrence_focus_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 
