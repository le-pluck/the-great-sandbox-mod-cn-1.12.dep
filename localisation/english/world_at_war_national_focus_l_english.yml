 ### Democratic ###

 OG_interventionism_focus:0 "Interventionism"
 OG_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 
 OG_volunteer_corps_focus:0 "Volunteer Corps"
 OG_volunteer_corps_focus_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not. With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."

