 ### Aviation ###
 
 OG_aviation_effort:0 "Aviation Effort"
 OG_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 OG_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."

 OG_fighter_focus:0 "Fighter Focus"
 OG_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."

 OG_bomber_focus:0 "Bomber Focus"
 OG_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."

 OG_aviation_effort_2:0 "Aviation Effort II"
 OG_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 OG_CAS_effort:0 "Death From Above"   #CAS Effort
 OG_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."

 OG_escort_planes_focus:0 "Long Range Escorts"
