 GLO_state_integration_category:0 "Integrating our Occupied States"
 GLO_state_integration_category_desc:0 "With enough force and time, we should be able to integrate states we have occupied into our territory. It may cost us some resources, but it will be worth it in the long run. \n\n\n§GPeaceful§! §YIntegration Requirements:§!\n   £national_unity_texticon  §YCompliance§! of at least §G[?GLO_p_comp_cost|G0]%§!\n   £pol_violence  §YReistance§! at or below §G[?GLO_p_res_cost|G0]%§!\n   £manpower_texticon  §YAvailable Manpower§! Over §G[?GLO_p_mp_cost|G0]§!\n   £unit_category_light_infantry_icon_small  §YInfantry Equipment in Stockpile§! Over §G[?GLO_p_inf_cost|G0]§!\n   £pol_power  §G[?GLO_p_pp_cost|G0]§! §YPolitical Power§!\n\n\n§YIntegration by§! §RForce§! §YRequirements:§!\n   £national_unity_texticon  §YCompliance§! of at least §G[?GLO_f_comp_cost|G0]%§!\n   £pol_violence  §YReistance§! at or below §G[?GLO_f_res_cost|G0]%§!\n   £manpower_texticon  §YAvailable Manpower§! Over §G[?GLO_f_mp_cost|G0]§!\n   £unit_category_light_infantry_icon_small  §YInfantry Equipment in Stockpile§! Over §G[?GLO_f_inf_cost|G0]§!\n   £pol_idea  Does NOT have a §YDemocratic§! or §YNon-Aligned§! Government in Power"
